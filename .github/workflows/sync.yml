name: Sync V2Ray Config

on:
  schedule:
    - cron: "*/10 * * * *"   # هر 10 دقیقه یک بار
  workflow_dispatch:         # امکان اجرای دستی هم داشته باشه

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download config from host
        run: curl -s https://yourhost.com/home.php -o home

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add home
          git diff --cached --quiet && echo "No changes" || git commit -m "Auto update from host $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push

